<h2>Search Users</h2>

<form>
    <input name="query" placeholder="Username">
    <button>Search</button>
    <link rel="stylesheet" href="/static/style.css">

</form>

<ul>
{% for u in users %}

{% endfor %}
</ul>

<p><a href="/home">Back</a></p>
