<!DOCTYPE html>
<html>
<head>
    <title>Search Users — Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0f1724;--panel:#0b1220;--accent:#5865F2;--muted:#93a2b8}
        body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--bg),#071028);font-family:Inter,system-ui,Arial;color:#e6eef8;display:flex;align-items:center;justify-content:center}
        .search-card{width:520px;padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.7)}
        h2{color:var(--accent);margin-bottom:12px}
        .search-form{display:flex;gap:8px;margin-bottom:18px}
        input{flex:1;padding:12px;border-radius:8px;background:#071022;border:1px solid rgba(255,255,255,0.03);color:#e6eef8}
        .results li{padding:10px;border-radius:8px;background:#071022;margin-bottom:8px}
        .results a{color:#9fb3ff;text-decoration:none}
    </style>
</head>

<body>

    <div class="search-card">
        <h2>Search Users</h2>

        <form class="search-form" method="GET">
            <input name="query" placeholder="Username">
            <button type="submit">Search</button>
        </form>

        <ul class="results">
            {% for u in users %}
                <li>
                    <a href="/dmchat?user={{ u[0] }}">{{ u[0] }}</a>
                </li>
            {% endfor %}
        </ul>

        <a class="back-link" href="/home">← Back</a>
    </div>

</body>
</html>
