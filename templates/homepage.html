<!DOCTYPE html>
<html>
<head>
    <title>Home</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #4b2c7a, #8a2f6c);
            font-family: Arial, Helvetica, sans-serif;
        }

        .home-card {
            background: white;
            width: 420px;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .home-card h2 {
            margin-bottom: 25px;
            color: #102a6b;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 12px;
        }

        .menu a {
            display: block;
            padding: 14px;
            background: #102a6b;
            color: white;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
        }

        .menu a:hover {
            background: #081c47;
        }

        .logout {
            margin-top: 18px;
        }

        .logout a {
            background: #c62828;
        }

        .logout a:hover {
            background: #8e1b1b;
        }
    </style>
</head>

<body>

    <div class="home-card">
        <h2>Welcome to Secure Chat</h2>

        <ul class="menu">
            <li><a href="/groupchat">Group Chat</a></li>
            <li><a href="/search">Search Users</a></li>
            <li><a href="/account">Account Settings</a></li>
            <li class="logout"><a href="/logout">Logout</a></li>
        </ul>
    </div>

</body>
</html>
