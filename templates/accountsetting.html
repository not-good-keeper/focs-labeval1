<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #4b2c7a, #8a2f6c);
            font-family: Arial, Helvetica, sans-serif;
        }

        .account-card {
            background: white;
            width: 420px;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .account-card h2 {
            margin-bottom: 25px;
            color: #102a6b;
        }

        .info {
            text-align: left;
            margin-bottom: 25px;
        }

        .info p {
            background: #f5f6fa;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .label {
            font-weight: bold;
            color: #102a6b;
        }

        .actions a {
            display: block;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .back {
            background: #102a6b;
            color: white;
        }

        .back:hover {
            background: #081c47;
        }

        .logout {
            background: #c62828;
            color: white;
        }

        .logout:hover {
            background: #8e1b1b;
        }
    </style>
</head>

<body>

    <div class="account-card">
        <h2>Account Settings</h2>

        <div class="info">
            <p><span class="label">Username:</span> {{ session['user'] }}</p>
            <p><span class="label">Role:</span> {{ session['role'] }}</p>
        </div>

        <div class="actions">
            <a href="/home" class="back">‚Üê Back</a>
            <a href="/logout" class="logout">Logout</a>
        </div>
    </div>

</body>
</html>
