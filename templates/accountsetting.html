<!DOCTYPE html>
<html>
<head>
    <title>Account — Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0f1724;--accent:#5865F2;--muted:#93a2b8}
        body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--bg),#071028);font-family:Inter,system-ui,Arial;color:#e6eef8;display:flex;align-items:center;justify-content:center}
        .account-card{width:420px;padding:28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.7)}
        h2{color:var(--accent);margin-bottom:12px}
        .info p{background:#071022;padding:12px;border-radius:8px;margin-bottom:12px;color:#dbe9ff}
        .label{color:#9fb3ff}
        .actions a{display:block;margin-bottom:10px;padding:10px;border-radius:8px;text-decoration:none;color:#e6eef8;background:rgba(255,255,255,0.02)}
        .actions a:hover{background:rgba(255,255,255,0.03)}
    </style>
</head>

<body>

    <div class="account-card">
        <h2>Account Settings</h2>

        <div class="info">
            <p><span class="label">Username:</span> {{ session['user'] }}</p>
            <p><span class="label">Role:</span> {{ session['role'] }}</p>
        </div>

        <div class="actions">
            <a href="/home">← Back</a>
            <a href="/logout" style="color:#ff9a9a">Logout</a>
        </div>
    </div>

</body>
</html>
