<!DOCTYPE html>
<html>
<head>
    <title>Create account — Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0f1724;--accent:#5865F2;--muted:#93a2b8}
        body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--bg),#071028);font-family:Inter,system-ui,Arial;color:#e6eef8;display:flex;align-items:center;justify-content:center}
        .signup-card{width:380px;padding:36px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.7);}
        h2{color:var(--accent);margin-bottom:12px}
        input{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;background:#071020;border:1px solid rgba(255,255,255,0.03);color:#e6eef8}
        button{width:100%;padding:12px;border-radius:10px;background:var(--accent);color:white;border:none;font-weight:600;cursor:pointer}
        .logo{font-weight:800;color:white;font-size:18px;margin-bottom:6px}
    </style>
</head>

<body>

    <div class="signup-card">
        <div class="logo">Secure Chat</div>
        <h2>Create your account</h2>

        <form method="POST" action="/signup">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Create Account</button>
        </form>

        <div class="mt-3" style="text-align:center;color:var(--muted)"><a href="/">← Back to login</a></div>
    </div>

</body>
</html>
