<!DOCTYPE html>
<html>
<head>
    <title>Login â€” Secure Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{--bg:#0f1724;--panel:#0b1220;--accent:#5865F2;--muted:#93a2b8}
        body{margin:0;min-height:100vh;background:linear-gradient(135deg,var(--bg),#071028);font-family:Inter,system-ui,Arial;color:#e6eef8;display:flex;align-items:center;justify-content:center}
        .login-card{width:380px;padding:36px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 12px 40px rgba(2,6,23,0.7);}
        h2{color:var(--accent);margin-bottom:12px}
        .sub{color:var(--muted);font-size:13px;margin-bottom:18px}
        input{width:100%;padding:12px;margin-bottom:12px;border-radius:8px;background:#071020;border:1px solid rgba(255,255,255,0.03);color:#e6eef8}
        input::placeholder{color:#50607a}
        button{width:100%;padding:12px;border-radius:10px;background:var(--accent);color:white;border:none;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(88,101,242,0.18);transition:transform .12s ease}
        button:active{transform:translateY(1px)}
        a.link{color:var(--accent);font-weight:600;text-decoration:none}
        .logo{font-weight:800;color:white;font-size:18px;margin-bottom:6px}
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo">Secure Chat</div>
        <h2>Welcome back</h2>
        <div class="sub">Sign in to continue to the secure chat room</div>

        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign In</button>
        </form>

        <div class="mt-3" style="text-align:center;color:var(--muted)">New here? <a class="link" href="/signup">Create an account</a></div>
    </div>

</body>
</html>
